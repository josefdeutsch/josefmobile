runtime: java8
basic_scaling:
  max_instances: 2
inbound_services:
- warmup
derived_file_type:
- java_precompiled
threadsafe: True
auto_id_policy: default
beta_settings:
  'source_reference': 'https://github.com/josefdeutsch/josefmobile.git#9249257098f44e75567bb49b109ba075b6429595'
env_variables:
  'ENDPOINTS_SERVICE_NAME': 'josef-292214.appspot.com'
api_version: 'user_defined'
handlers:
- url: (/.*)
  static_files: __static__\1
  upload: __NOT_USED__
  require_matching_file: True
  login: optional
  secure: optional
- url: /
  script: unused
  login: optional
  secure: optional
- url: /.*/
  script: unused
  login: optional
  secure: optional
- url: /_ah/.*
  script: unused
  login: optional
  secure: optional

skip_files: app.yaml
