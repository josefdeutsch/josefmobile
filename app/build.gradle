apply plugin: 'com.android.application'

android {

    compileSdkVersion 29
    defaultConfig {
        applicationId "com.josef.josefmobile"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        config {
            storeFile file('/Users/philippdeutsch/Documents/josef/josefmobile/keystore.jks')
            storePassword 'password'
            keyAlias = 'key0'
            keyPassword 'password'
        }
    }

    flavorDimensions 'version'
    productFlavors {
        free {
            dimension = 'version'
            applicationId = 'com.josef.mobile.free'
            versionName = 'free'
            signingConfig signingConfigs.config
            versionNameSuffix = 'com.josef.mobile.free'
            minSdkVersion 21
        }
        paid {
            dimension = 'version'
            applicationId = 'com.josef.mobile.paid'
            versionName = 'paid'
            versionNameSuffix = 'com.josef.mobile.paid'
            signingConfig signingConfigs.config
            minSdkVersion 21
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
    }

    lintOptions {
        abortOnError false
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
    }


    configurations {
        cleanedAnnotations
        compile.exclude group: 'org.jetbrains', module: 'annotations'
    }


    dependencies {
        implementation fileTree(dir: 'libs', include: ['*.jar'])
        implementation 'androidx.appcompat:appcompat:1.1.0'
        implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
        testImplementation 'junit:junit:4.12'
        androidTestImplementation 'androidx.test.ext:junit:1.1.1'
        androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

        implementation project(path: ':backend-api')

        implementation 'com.google.api-client:google-api-client:1.23.0'
        implementation 'com.google.http-client:google-http-client-android:1.23.0'

        implementation "androidx.viewpager2:viewpager2:1.0.0"
        implementation 'com.google.android.material:material:1.1.0'
        implementation 'com.squareup.picasso:picasso:2.71828'
        implementation "androidx.cardview:cardview:1.0.0"
        implementation "androidx.coordinatorlayout:coordinatorlayout:1.1.0"

        implementation 'com.google.android.exoplayer:exoplayer:r2.5.0'
        implementation 'com.google.android.exoplayer:exoplayer-core:r2.5.0'
        implementation 'com.google.android.exoplayer:exoplayer-dash:r2.5.0'
        implementation 'com.google.android.exoplayer:exoplayer-hls:r2.5.0'
        implementation 'com.google.android.exoplayer:exoplayer-smoothstreaming:r2.5.0'
        implementation 'com.google.android.exoplayer:exoplayer-ui:r2.5.0'
        implementation 'com.google.android.exoplayer:exoplayer:r2.5.1'

        implementation'com.google.android.exoplayer:extension-ima:r2.5.0'

        implementation 'androidx.test.espresso:espresso-idling-resource:3.2.0'
        androidTestImplementation 'androidx.test.espresso:espresso-idling-resource:3.2.0'

        implementation 'androidx.work:work-runtime:2.3.4'
        implementation "androidx.concurrent:concurrent-futures:1.0.0"

        implementation 'com.squareup.retrofit2:converter-gson:2.5.0'

        androidTestImplementation("com.squareup.okhttp3:mockwebserver:3.7.0")
        debugImplementation 'androidx.fragment:fragment-testing:1.1.0'
        debugImplementation 'androidx.test:core:1.2.0'


        androidTestImplementation 'androidx.test:runner:1.2.0'
        androidTestImplementation 'androidx.test:rules:1.2.0'
        androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
        androidTestImplementation 'androidx.test.espresso:espresso-intents:3.2.0'
        freeImplementation 'com.google.android.gms:play-services-ads:11.0.4'

        def lifecycle_version = "2.1.0"
        def room_version = "2.2.0-rc01"
        def appcompat_version = "1.1.0"

        implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
        annotationProcessor "androidx.lifecycle:lifecycle-compiler:$lifecycle_version"
        implementation "androidx.room:room-runtime:$room_version"
        annotationProcessor "androidx.room:room-compiler:$room_version"

        implementation 'androidx.recyclerview:recyclerview:1.1.0'


    }

}


dependencies {
    implementation 'androidx.legacy:legacy-support-v4:+'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.github.jd-alexander:LikeButton:0.2.3'
    implementation 'org.jetbrains:annotations-java5:15.0'
}
