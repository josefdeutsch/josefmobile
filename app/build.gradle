apply plugin: 'com.android.application'

android {

    compileSdkVersion 29
    defaultConfig {
        applicationId "com.josef.josefmobile"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        config {
            storeFile file('/Users/philippdeutsch/Documents/josef/josefmobile/keystore.jks')
            storePassword 'password'
            keyAlias = 'key0'
            keyPassword 'password'
        }
    }

    flavorDimensions 'version'
    productFlavors {
        free {
            dimension = 'version'
            applicationId = 'com.josef.mobile.free'
            versionName = 'free'
            signingConfig signingConfigs.config
            versionNameSuffix = 'com.josef.mobile.free'
            minSdkVersion 21
        }
        paid {
            dimension = 'version'
            applicationId = 'com.josef.mobile.paid'
            versionName = 'paid'
            versionNameSuffix = 'com.josef.mobile.paid'
            signingConfig signingConfigs.config
            minSdkVersion 21
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
    }

    lintOptions {
        abortOnError false
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
    }



    dependencies {
        implementation fileTree(dir: 'libs', include: ['*.jar'])
        implementation 'androidx.appcompat:appcompat:1.1.0'
        implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
        testImplementation 'junit:junit:4.12'
        androidTestImplementation 'androidx.test.ext:junit:1.1.1'
        androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

        implementation project(path: ':backend-api')

        implementation 'com.google.api-client:google-api-client:1.23.0'
        implementation 'com.google.http-client:google-http-client-android:1.23.0'

        implementation "androidx.viewpager2:viewpager2:1.0.0"
        implementation 'com.google.android.material:material:1.1.0'
        implementation 'com.squareup.picasso:picasso:2.71828'
        implementation "androidx.cardview:cardview:1.0.0"
        implementation "androidx.coordinatorlayout:coordinatorlayout:1.1.0"

        implementation 'com.google.android.exoplayer:exoplayer-core:2.7.3'
        implementation 'com.google.android.exoplayer:exoplayer-dash:2.7.3'
        implementation 'com.google.android.exoplayer:exoplayer-ui:2.7.3'

    }

}


dependencies {
    implementation 'androidx.legacy:legacy-support-v4:+'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
}
